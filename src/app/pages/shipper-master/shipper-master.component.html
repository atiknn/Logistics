<section id="form-action-layouts">
  <div class="row text-left">
    <div class="col-sm-12">
      <div class="content-header">Shipper Master</div>
    </div>
  </div>
  <div class="row text-left">
      <div class="col-md-11">
        <div class="card">
          <div class="card-header">
              <!-- <h1>User Managements</h1> -->
          </div>
          <div class="card-content">
              <ngb-tabset>
                  <ngb-tab title="Shipper List">
                    <ng-template ngbTabContent>
                      <app-list-shipper></app-list-shipper>
                    </ng-template>
                  </ngb-tab>
                  <ngb-tab>
                    <ng-template ngbTabTitle>Add Shipper</ng-template>
                    <ng-template ngbTabContent>
                        <app-add-shipper></app-add-shipper>
                    </ng-template>
                  </ngb-tab>
                </ngb-tabset>
          </div>  
        </div>
      </div>
  </div>      
</section>
