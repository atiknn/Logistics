<section id="simple-table">
        <div class="row text-left">
          <div class="col-sm-12">
            <div class="card">
              <div class="card-header">
                <!-- <h4 class="card-title">Users</h4> -->
              </div>
              <div class="card-content">
                <div class="card-body">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th> Name</th>
                        <th> Role</th>
                        <th> Status</th>
                        <th> Email</th>
                        <th> Contact No</th>
                        <th> Address</th>
                        <th >Edit</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of allusers">
                        <th scope="row">{{item.id}}</th>
                        <td>{{item.name}}</td>
                        <td>{{item.role}}</td>
                        <td>{{item.status}}</td>
                        <td>{{item.email_id}}</td>
                        <td>{{item.contact_no}}</td>
                        <td>{{item.address}}</td>
                        <td>
                            <a class="info p-0" data-original-title="" title="" (click)="showUser(item.id)" >
                                <i class="ft-user font-medium-3 mr-2"></i>
                              </a>
                              <!-- <a class="success p-0" data-original-title="" title="">
                                <i class="ft-edit-2 font-medium-3 mr-2"></i>
                              </a> -->
                              <a class="danger p-0" data-original-title="" title="" (click)="deleteuser(item.id)">
                                <i class="ft-x font-medium-3 mr-2"></i>
                              </a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
