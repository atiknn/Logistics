<section id="extended">
    <div class="row text-left">
      <div class="col-sm-12">
        <div class="card">
          <!-- <div class="card-header">
            <h4 class="card-title">Shipper List</h4>
          </div> -->
          <div class="card-content">
              <input type="text" name="search" placeholder="search here...." size="30" [(ngModel)]="listsearch">
            <div class="card-body">
              <table class="table table-responsive-md text-center">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Contact</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Delete</th>
                    <th>Edit</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of notifyAgents | notifyPartyFilter: listsearch ">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.contact_no}}</td>
                    <td>{{item.email_id}}</td>
                    <td>{{item.address}}</td>
                    <td>
                      <!-- <a class="info p-0" data-original-title="" title="">
                        <i class="ft-user font-medium-3 mr-2"></i>
                      </a>
                       -->
                      <a class="danger p-0" data-original-title="" title="" (click)="deleteagents(item.id)">
                        <i class="ft-x font-medium-3 mr-2"></i>
                      </a>
                    </td>
                    <td>
                        <a class="success p-0" data-original-title="" title="" (click)="editAgent(item.id)">
                            <i class="ft-edit-2 font-medium-3 mr-2"></i>
                          </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
