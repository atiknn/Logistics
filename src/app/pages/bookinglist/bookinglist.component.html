<section id="extended">
  <div class="row text-left">
    <div class="col-sm-12">
      <div class="card">
        <!-- <div class="card-header">
          <h4 class="card-title">Shipper List</h4>
        </div> -->
        <div class="card-content">
            <input type="text" name="search" placeholder="search here...." size="30" [(ngModel)]="listsearch">
          <div class="card-body">
            <table class="table table-responsive-md text-center">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Shipper</th>
                  <th>Consignee</th>
                  <th>Forword Agent</th>
                  <th>Arrival Date</th>
                  <th>Generate Invoice</th>
                  <th>Invoice / Bill</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of newBooking | bookingFilter : listsearch">
                  <td>{{item.id}}</td>
                  <td>{{item.shipper}}</td>
                  <td>{{item.consignee}}</td>
                  <td>{{item.forwordAgent}}</td>
                  <td>{{item.arriveDate}}</td>
                  <td>
                    <a class="info p-0" data-original-title="" title="" (click)="editInvoice(item.id)">
                      Edit Invoice
                    </a>
                    <a class="success p-0" data-original-title="" title="" (click)="editbill(item.id)">
                      Edit Bill
                    </a>
                    <a class="danger p-0" data-original-title="" title="" (click)="booking(item.id)">
                      <i class="ft-x font-medium-3 mr-2"></i>
                    </a>
                  </td>
                  <td>
                    <a class="info p-0" data-original-title="" title="" (click)="getInvoice(item.billNo)">
                       Invoice 
                    </a>
                    <a>/</a>
                    <a class="success p-0" data-original-title="" title="" (click)="getBooking(item.id)">
                       Bill
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
